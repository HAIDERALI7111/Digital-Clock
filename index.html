<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="DigitalClock">
    <div class="day">
        <span id="dd">Tuesday</span>
    </div>
<div class="time">
 <div class="leftside">
    <span id="hours">
        00
    </span>
 </div>
 <div class="rightSide">
    <div class="righttop">
        <span id="dots">:</span>
        <span id="minutes">00</span>
    </div>
        <div class="rightBottom"></div>
        <span id="seconds">00</span>
        <span id="ampm">PM</span>
    
 </div>
</div>
<div class="date">
    <span id="ddmmyy">march 26, 2024</span>
</div>
</div> 
<script src="main.js"></script>  
</body>
</html>
